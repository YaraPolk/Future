<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>New Site</title>
</head>
<body>
    <header>
        <section class="Logo-block">
            <div class="bcg-block">
                <div class="bop-block"></div>
                <div class="bop-block"></div>
            </div>
            <div class="skyline-block">
                <a href="index.html" id="Skyline">Skyline</a>
            </div>
        </section>
        <nav>
            <span class="Menu"><a href="index.html">Главная</a></span>
            <span class="Menu"><a href="index.html">Новости</a></span>
        </nav>
    </header>
    <main>
        <aside class="social-icon">
            <a href="https://vk.com" target="blank">
                <img src="image/Icon/VK.webp" alt="VK">
            </a>
            <a href="https://www.facebook.com" target="blank">
                <img src="image/Icon/FaceBook.webp" alt="FaceBook">
            </a>
            <a href="https://twitter.com" target="blank">
                <img src="image/Icon/Twitter.webp" alt="Twitter">
            </a>
            <a href="https://www.instagram.com" target="blank">
                <img src="image/Icon/Instagram.webp" alt="Instagram">
            </a>
            
        </aside>
        <section class="watches">
            <div class="look-in-future">
                <h4>Интересный шаблон</h4>
                <h1>Взгляд в будущее</h1>
                <h4>Верстка - это искувство</h4>
            </div>
            <img src="image/Clock.gif" alt="Clock">
            <button class="movedown" onclick="Movedown()">
                <div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </button>
        </section>
    </main>
    <footer>
        <section class="footer-text">
            <h1>КТО МЫ</h1>
            <p>Каждый миг, каждое твое действие, каждое твое слово сейчас определяет то что будет с тобой завтра.</p>
        </section>
        <div class="email-button">
            <input type="email" placeholder="Введите свой email">
            <input type="button" value="Подписаться">
        </div>
        <aside class="social-icon" id="iconfooter">
                <a href="https://vk.com" target="blank">
                    <img src="image/Icon/VK.webp" alt="VK">
                </a>
                <a href="https://www.facebook.com" target="blank">
                    <img src="image/Icon/FaceBook.webp" alt="FaceBook">
                </a>
                <a href="https://twitter.com" target="blank">
                    <img src="image/Icon/Twitter.webp" alt="Twitter">
                </a>
                <a href="https://www.instagram.com" target="blank">
                    <img src="image/Icon/Instagram.webp" alt="Instagram">
                </a>
        </aside>
        <button class="moveup" onclick="Moveup()">
            <div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </button>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
